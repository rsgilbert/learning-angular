<h1>{{ title }}</h1>


<p [class]="currentClasses" [style.font-size]="'40px'" [style]="currentStyles">Chocolate bar</p>

<!-- <h3>Offers</h3> -->
<!-- <ng-template appProductHost></ng-template> -->

<ul>
    <li *ngFor="let product of products | sort  ; let i=index; let isLast=last; let isEven = even; trackBy: trackByProducts"
        (click)="selectedProduct=product">
        <app-product-view [id]="i"></app-product-view>
        <!-- <p *ngFor="let p of product | keyvalue">
                <span>{{ p.key }} : {{ p.value }}</span>
            </p> -->

    </li>
</ul>

<app-product-detail #product [product]="selectedProduct" (bought)="onBuy($event)"
    *ngIf="selectedProduct; else noProduct">
</app-product-detail>
<ng-template #noProduct>
    <p><i>No product selected</i></p>
</ng-template>
<h2>Favorites</h2>
<app-favorites></app-favorites>
