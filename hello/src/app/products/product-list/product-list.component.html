<p [class]="currentClasses" [style.font-size]="'40px'" [style]="currentStyles">Chocolate bar</p>
<ul>
<li *ngFor="let product of products; let i=index"
        (click)="selectedProduct=product">
        <a [routerLink]="['./', product.id]">
            {{ product.name }}
        </a>
        {{ product.name}}

                <span>{{ p.key }} : {{ p.value }}</span>

    </li>
</ul>
<router-outlet></router-outlet>
<app-product-detail #product [id]="selectedProduct.id" (bought)="onBuy($event)"
    *ngIf="selectedProduct; else noProduct">
</app-product-detail>
<ng-template #noProduct>
    <p><i>No product selected</i></p>
</ng-template>
